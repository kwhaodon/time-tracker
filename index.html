<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Tracker</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .time-table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .time-table th, .time-table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    .time-table th {
      background-color: #eee;
    }
    .label {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.9rem;
      color: white;
    }
    .label.walk { background-color: #a29bfe; }
    .label.shower { background-color: #ffeaa7; color: #333; }
    .label.break { background-color: #fab1a0; }
    .label.work { background-color: #55efc4; color: #333; }
    .label.free { background-color: #dfe6e9; color: #333; }
  </style>
</head>
<body>
  <h1>🕘 오늘의 타임트래커</h1>
  <table class="time-table">
    <tr>
      <th>시간</th>
      <th>활동</th>
    </tr>
    <tr>
      <td>09:00 ~ 10:00</td>
      <td><span class="label walk">산책 + 생각정리</span></td>
    </tr>
    <tr>
      <td>10:00 ~ 11:00</td>
      <td><span class="label shower">리넝 + 샤워</span></td>
    </tr>
    <tr>
      <td>11:00 ~ 12:00</td>
      <td><span class="label break">아침</span></td>
    </tr>
    <tr>
      <td>12:00 ~ 13:00</td>
      <td><span class="label work">할 일 정리</span></td>
    </tr>
    <tr>
      <td>13:00 ~ 14:00</td>
      <td><span class="label work">위젯 제작</span></td>
    </tr>
    <tr>
      <td>14:00 ~ 16:00</td>
      <td><span class="label free">자유시간</span></td>
    </tr>
  </table>
</body>
</html>
